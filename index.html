<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 5.15.1 CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
</head>
<body>
    <logo>
        <img src="./images/ACS_logo.svg" alt="Logo">
    </logo>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
    </nav>
    <!-- Section 1 -->
    <section class="engaging__text">
        <h1>SS23 is sooner than you think</h1>
    </section>

    <div class="scenery__image">
        <img src="./images/page1.jpeg" alt="scenery">
    </div>

    <!-- Section 2 -->
    <article>
        <h2>Coming Soon</h2>
    </article>

    <section class="teaser__images">
        <img src="./images/page2_1.jpeg" alt="teaser1">
        <img src="./images/page2_2.jpeg" alt="teaser2">
        <img src="./images/page2_3.jpeg" alt="teaser3">
    </section>

    

    <!-- Section 3 -->
    <section class="subscription">
        <div class="subscription__text">
            <h2>Be the first to know</h2>
            <p>Subscribe to our email list to keep update with the SS23 release</p>
        </div>

        <div class="subscription__form">
            <form>
                <label for="email">Email:</label><br>
                <input type="text" id="email" email="email"><br>
                <input type="checkbox">
                <div>
                    Select if you want updates with the newest fashion
                </div>
              </form>
        </div>
    </section>

    <div class="social_media">
        <a href="#" class="icon facebook">
          <div class="tooltip">Facebook</div>
          <span><i class="fab fa-facebook-f"></i></span>
        </a>
        <a href="#" class="icon twitter">
          <div class="tooltip">Twitter</div>
          <span><i class="fab fa-twitter"></i></span>
        </a>
        <a href="#" class="icon instagram">
          <div class="tooltip">Instagram</div>
          <span><i class="fab fa-instagram"></i></span>
        </a>
        <a href="#" class="icon youtube">
          <div class="tooltip">Youtube</div>
          <span><i class="fab fa-youtube"></i></span>
        </a>
      </div>

</body>
</html>
